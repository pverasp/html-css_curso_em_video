<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Utilizando a tag picture para selecionar imagem a ser exibida no dispositivo.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" autoplay controls></audio>
   
    <audio preload="metadata" controls >
        <source src="midia/jingle-Bells.mp3" type="audio/mp3">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio.</p> 
        
    </audio>
    <audio preload="metadata" controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/jingle-Bells.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/jingle-Bells.mp3">Clique aqui para baixar o audio mp3</a></p> 
        
    </audio>
    <p>Caso o seu navegador não consiga reproduzir aúdio. <a href="midia/jingle-Bells.mp3">Clique aqui para baixar o audio mp3 </a></p> 

</body>
</html>
