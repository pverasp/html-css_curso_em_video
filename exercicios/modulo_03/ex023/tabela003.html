<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        td.numero {
            text-align: right;
        }
        thead, tfoot {
            background-color: gray;
            color: white;

        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>    
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">49.500.445</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21.000.343</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17.930.222</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>00.000.000</strong></td>
            </tr>

        </tfoot>
    </table>
</body>
</html>
