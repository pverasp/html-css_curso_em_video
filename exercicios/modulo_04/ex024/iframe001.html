<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframes</h1>
    <p>Acessando o site do 
        <iframe scrolling="YES" src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        para aprender a programar
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="1">
             <a href="https://www.google.com.br" target="_blank"> google </a>
        </iframe>
        é muito legal, pena que não funciona dentro do iframe.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no github </a>
        </iframe>
        é bem legal.
    </p>
    
</body>
</html>
