<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="iniciar()">
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <form action="" method="get">
                <p>
                    <label for="">Número (entre 1 e 100)</label>
                    <input type="number" name="nTxtNumero" id="iTxtNumero">
                    <input type="button" value="Adicionar" onclick="adicionar()">
                </p>
                <p>
                    <select name="nSelNumero" id="iSelNumero" style="width: 150px;" size="10"></select>
                </p>
                <p>
                    <input type="button" value="Finalizar" onclick="finalizar()">
                </p>
            </form>
        </div>
        <div id="resposta">
        </div>
    </section>
    <footer>
        <p>
            &copy; Cursoemvídeo
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
