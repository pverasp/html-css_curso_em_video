<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa ...</title>
    <style>
        body{
            background-color: rgba(57, 57, 221, 0.444);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá mundo</h1>
    <p>Me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(prompt('Digite outro número:'))
        var soma = n1 + n2
        // (Number + Number) para adição 
        // (String + String) para concatencção
        // Concatenação --> window.alert('A soma é ' + soma.toString())
        // Concatenação --> window.alert('A soma é ' + String(soma))
        /* Template String --> (String entre crase no lugar de aspas) permite interpolação usndo ${} (placeholder) */ 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)

</script>
</body>
</html>
