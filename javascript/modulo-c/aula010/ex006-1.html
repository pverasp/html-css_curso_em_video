<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(84, 177, 84);
            font-size: 3em;
            width: 200px;
            height: 200px;
            line-height: 200px;
        }
    </style>
</head>
<body>
        <h1>Estudando eventos DOM</h1>
        <div id="area" onclick="clicar()" onmouseenter='entrar()' onmouseout="sair()">
            Interaja...
        </div>
        <script>
            function clicar() {
                var a = window.document.getElementById('area')
                a.innerText = 'Clicou!'
                a.style.background = 'red'
            }
            function entrar() {
                var a = window.document.getElementById('area')
                a.innerText = 'Entrou!'
            }
            function sair() {
                var a = window.document.getElementById('area')
                a.innerText = "Saiu!"
                a.style.background = 'rgb(84, 177, 84)'
            }

        </script>
</body>
</html>
