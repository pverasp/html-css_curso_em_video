<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <form action="" method="">
                <p>
                    <label for="ItxtInicio">Início</label>
                    <input type="number" name="txtInicio" id="ItxtInicio">
                </p>
                <p>
                    <label for="ItxtFim">Fim</label>
                    <input type="number" name="txtFim" id="ItxtFim">
                </p>
                <p>
                    <label for="ItxtPasso">Passo</label>
                    <input type="number" name="txtPasso" id="ItxtPasso">
                </p>
                <input type="button" value="Contar" onclick="contar()">
            </form>
        </div>
        <div>
            <p id="resultado">
                Preparando a contagem
            </p>
        </div>
    </section>
    <footer>
        <p>
            &copy; Cursoemvídeo
        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
